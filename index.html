<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Linces in Love</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: white;
            transition: background-color 0.5s ease;
        }

        h1 {
            color: red;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin-top: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .marquesina {
            background-color: red;
            color: white;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
            width: 100%;
            text-align: center;
        }

        .marquesina-texto {
            display: inline-block;
            animation: mover 10s linear infinite;
        }

        @keyframes mover {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .mensaje-bajo {
            color: red;
            text-align: center;
            font-size: 20px;
            margin-top: 30px;
            padding: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 150px;
        }

        .imagen-central {
            width: 60%;
            margin: 40px auto;
            display: block;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .imagen-central:hover {
            transform: scale(1.1);
        }

        .boton-galeria {
            display: block;
            margin: 40px auto;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: black;
            border: 2px solid red;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .boton-galeria:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <img src="https://uvm.correosdemexico.info/wp-content/uploads/uvm.png" alt="Logo UVM" class="logo">
    <h1>Linces in Love</h1>
    <div class="marquesina">
        <div class="marquesina-texto">¡Bienvenidos a nuestro sitio web!</div>
    </div>
    <div class="mensaje-bajo">
        Somos un equipo con intenciones de mejorar la convivencia estudiantil entre profesores y estudiantes en el campus.
    </div>
    <img src="https://laureate-comunicacion.com/prensa/wp-content/uploads/2022/03/photo1647555687-2.jpeg" alt="Imagen Central" class="imagen-central">

    <a href="galeria.html" class="boton-galeria">Ir a Galería de Imágenes</a>

    <script>
        document.body.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            if (x > 0.5 && y > 0.5) {
                document.body.style.backgroundColor = 'black';
            } else if (x < 0.5 && y > 0.5) {
                document.body.style.backgroundColor = 'red';
            } else {
                document.body.style.backgroundColor = 'white';
            }
        });
    </script>
</body>
</html>
