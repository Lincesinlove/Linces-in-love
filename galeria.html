<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería de Imágenes</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      color: red;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .galeria img {
      width: 250px;
      height: auto;
      border: 5px solid red;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .galeria img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
    }

    .volver-btn {
      display: inline-block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .volver-btn:hover {
      background-color: black;
    }

    /* Modal */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }

    .overlay img {
      max-width: 90%;
      max-height: 80%;
      border: 5px solid white;
      border-radius: 10px;
    }

    .cerrar-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
    }

    .cerrar-btn:hover {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Galería de Imágenes</h1>

  <div class="galeria">
    <img src="imagen1.jpg" alt="Imagen 1" onclick="ampliarImagen(this.src)">
    <img src="imagen2.jpg" alt="Imagen 2" onclick="ampliarImagen(this.src)">
    <img src="imagen3.jpg" alt="Imagen 3" onclick="ampliarImagen(this.src)">
    <img src="imagen4.jpg" alt="Imagen 4" onclick="ampliarImagen(this.src)">
    <img src="imagen5.jpg" alt="Imagen 5" onclick="ampliarImagen(this.src)">
    <img src="imagen6.jpg" alt="Imagen 6" onclick="ampliarImagen(this.src)">
  </div>

  <!-- Botón solo al final -->
  <a href="index.html" class="volver-btn">← Volver al inicio</a>

  <!-- Modal -->
  <div class="overlay" id="overlay">
    <button class="cerrar-btn" onclick="cerrarImagen()">×</button>
    <img id="imagenAmpliada" src="" alt="Imagen ampliada">
  </div>

  <script>
    function ampliarImagen(src) {
      document.getElementById('imagenAmpliada').src = src;
      document.getElementById('overlay').style.display = 'flex';
    }

    function cerrarImagen() {
      document.getElementById('overlay').style.display = 'none';
    }
  </script>

</body>
</html>
