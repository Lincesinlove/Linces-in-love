<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería de Imágenes</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.4s ease;
        }

        h1 {
            text-align: center;
            color: red;
            margin-top: 30px;
        }

        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px;
            gap: 20px;
        }

        .imagen-galeria {
            border: 5px solid red;
            padding: 5px;
            background-color: white;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .imagen-galeria:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px black;
        }

        .imagen-galeria img {
            width: 250px;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
        }

        .volver {
            display: block;
            margin: 20px auto;
            width: fit-content;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: 2px solid red;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .volver:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Galería de Imágenes</h1>
    <div class="galeria">
        <div class="imagen-galeria"><img src="img/imagen1.jpg" alt="Imagen 1" onclick="abrir(this.src)"></div>
        <div class="imagen-galeria"><img src="img/imagen2.jpg" alt="Imagen 2" onclick="abrir(this.src)"></div>
        <div class="imagen-galeria"><img src="img/imagen3.jpg" alt="Imagen 3" onclick="abrir(this.src)"></div>
        <div class="imagen-galeria"><img src="img/imagen4.jpg" alt="Imagen 4" onclick="abrir(this.src)"></div>
        <div class="imagen-galeria"><img src="img/imagen5.jpg" alt="Imagen 5" onclick="abrir(this.src)"></div>
        <div class="imagen-galeria"><img src="img/imagen6.jpg" alt="Imagen 6" onclick="abrir(this.src)"></div>
    </div>

    <a href="index.html" class="volver">Volver al Inicio</a>

    <script>
        function abrir(ruta) {
            window.open(ruta, "_blank");
        }

        document.body.addEventListener("mousemove", (e) => {
            const r = Math.floor(255 * (e.clientX / window.innerWidth));
            const g = Math.floor(0);
            const b = Math.floor(255 * (e.clientY / window.innerHeight));
            document.body.style.backgroundColor = `rgb(${r},${g},${b}, 0.2)`;
        });
    </script>
</body>
</html>
